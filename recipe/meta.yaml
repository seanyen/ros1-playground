package:
  name: ros
  version: 2020.02.15

source:
  - git_url: https://github.com/ros2-gbp/interactive_markers-release.git
    git_rev: release/eloquent/interactive_markers/2.0.1-1
    folder: ros-eloquent-interactive-markers/src/work
  - git_url: https://github.com/ros2-gbp/laser_geometry-release.git
    git_rev: release/eloquent/laser_geometry/2.1.1-1
    folder: ros-eloquent-laser-geometry/src/work
  - git_url: https://github.com/ros2-gbp/resource_retriever-release.git
    git_rev: release/eloquent/libcurl_vendor/2.2.1-1
    folder: ros-eloquent-libcurl-vendor/src/work
  - git_url: https://github.com/ros2-gbp/navigation_msgs-release.git
    git_rev: release/eloquent/map_msgs/2.0.2-1
    folder: ros-eloquent-map-msgs/src/work
  - git_url: https://github.com/ros2-gbp/resource_retriever-release.git
    git_rev: release/eloquent/resource_retriever/2.2.1-1
    folder: ros-eloquent-resource-retriever/src/work
  - git_url: https://github.com/ros2-gbp/rviz-release.git
    git_rev: release/eloquent/rviz2/7.0.4-1
    folder: ros-eloquent-rviz2/src/work
    patches:
      - patch/ros-eloquent-rviz2.patch
  - git_url: https://github.com/ros2-gbp/rviz-release.git
    git_rev: release/eloquent/rviz_assimp_vendor/7.0.4-1
    folder: ros-eloquent-rviz-assimp-vendor/src/work
  - git_url: https://github.com/ros2-gbp/rviz-release.git
    git_rev: release/eloquent/rviz_common/7.0.4-1
    folder: ros-eloquent-rviz-common/src/work
  - git_url: https://github.com/ros2-gbp/rviz-release.git
    git_rev: release/eloquent/rviz_default_plugins/7.0.4-1
    folder: ros-eloquent-rviz-default-plugins/src/work
  - git_url: https://github.com/ros2-gbp/rviz-release.git
    git_rev: release/eloquent/rviz_ogre_vendor/7.0.4-1
    folder: ros-eloquent-rviz-ogre-vendor/src/work
    patches:
      - patch/ros-eloquent-rviz-ogre-vendor.patch
  - git_url: https://github.com/ros2-gbp/rviz-release.git
    git_rev: release/eloquent/rviz_rendering/7.0.4-1
    folder: ros-eloquent-rviz-rendering/src/work
    patches:
      - patch/ros-eloquent-rviz-rendering.patch
  - git_url: https://github.com/ros2-gbp/rviz-release.git
    git_rev: release/eloquent/rviz_rendering_tests/7.0.4-1
    folder: ros-eloquent-rviz-rendering-tests/src/work
  - git_url: https://github.com/ros2-gbp/rviz-release.git
    git_rev: release/eloquent/rviz_visual_testing_framework/7.0.4-1
    folder: ros-eloquent-rviz-visual-testing-framework/src/work
  - git_url: https://github.com/ros2-gbp/yaml_cpp_vendor-release.git
    git_rev: release/eloquent/yaml_cpp_vendor/7.0.0-1
    folder: ros-eloquent-yaml-cpp-vendor/src/work
    patches:
      - patch/ros-eloquent-yaml-cpp-vendor.patch

build:
  number: 0
  skip: true  # [not win64]

outputs:
  - name: ros-eloquent-interactive-markers
    version: 2.0.1
    requirements:
      build:
        - "{{ compiler('cxx') }}"
        - "{{ compiler('c') }}"
        - ninja
        - cmake
      host:
        - ros-eloquent-ament-cmake-python
        - ros-eloquent-visualization-msgs
        - ros-eloquent-rclcpp
        - colcon-common-extensions
        - ros-eloquent-ament-cmake
        - python {{ python }}
        - ros-eloquent-rmw
        - ros-eloquent-tf2
        - ros-eloquent-tf2-geometry-msgs
      run:
        - ros-eloquent-builtin-interfaces
        - ros-eloquent-rclpy
        - ros-eloquent-visualization-msgs
        - ros-eloquent-rclcpp
        - python {{ python }}
        - ros-eloquent-rmw
        - ros-eloquent-tf2
        - ros-eloquent-std-msgs
        - ros-eloquent-tf2-geometry-msgs
    script: bld_colcon.bat
  - name: ros-eloquent-laser-geometry
    version: 2.1.1
    requirements:
      build:
        - "{{ compiler('cxx') }}"
        - "{{ compiler('c') }}"
        - ninja
        - cmake
      host:
        - ros-eloquent-eigen3-cmake-module
        - ros-eloquent-rclcpp
        - colcon-common-extensions
        - ros-eloquent-ament-cmake
        - python {{ python }}
        - ros-eloquent-tf2
        - ros-eloquent-sensor-msgs
        - eigen
      run:
        - ros-eloquent-eigen3-cmake-module
        - ros-eloquent-ament-cmake
        - ros-eloquent-rclcpp
        - python {{ python }}
        - ros-eloquent-tf2
        - ros-eloquent-sensor-msgs
        - eigen
    script: bld_colcon.bat
  - name: ros-eloquent-libcurl-vendor
    version: 2.2.1
    requirements:
      build:
        - "{{ compiler('cxx') }}"
        - "{{ compiler('c') }}"
        - ninja
        - cmake
      host:
        - ros-eloquent-ament-cmake
        - colcon-common-extensions
        - pkg-config
        - libcurl
        - python {{ python }}
      run:
        - libcurl
        - pkg-config
        - python {{ python }}
    script: bld_colcon.bat
  - name: ros-eloquent-map-msgs
    version: 2.0.2
    requirements:
      build:
        - "{{ compiler('cxx') }}"
        - "{{ compiler('c') }}"
        - ninja
        - cmake
      host:
        - ros-eloquent-rosidl-default-generators
        - ros-eloquent-nav-msgs
        - ros-eloquent-ament-cmake
        - colcon-common-extensions
        - python {{ python }}
        - ros-eloquent-sensor-msgs
        - ros-eloquent-std-msgs
      run:
        - ros-eloquent-nav-msgs
        - python {{ python }}
        - ros-eloquent-rosidl-default-runtime
        - ros-eloquent-sensor-msgs
        - ros-eloquent-std-msgs
    script: bld_colcon.bat
  - name: ros-eloquent-resource-retriever
    version: 2.2.1
    requirements:
      build:
        - "{{ compiler('cxx') }}"
        - "{{ compiler('c') }}"
        - ninja
        - cmake
      host:
        - ros-eloquent-ament-index-cpp
        - colcon-common-extensions
        - python {{ python }}
        - ros-eloquent-ament-cmake-ros
        - ros-eloquent-libcurl-vendor
      run:
        - ros-eloquent-libcurl-vendor
        - python {{ python }}
        - ros-eloquent-ament-index-cpp
    script: bld_colcon.bat
  - name: ros-eloquent-rviz2
    version: 7.0.4
    requirements:
      build:
        - "{{ compiler('cxx') }}"
        - "{{ compiler('c') }}"
        - ninja
        - cmake
      host:
        - qt
        - ros-eloquent-ament-cmake
        - colcon-common-extensions
        - python {{ python }}
        - ros-eloquent-rviz-ogre-vendor
        - ros-eloquent-rviz-common
      run:
        - ros-eloquent-rviz-common
        - ros-eloquent-rviz-default-plugins
        - ros-eloquent-rviz-ogre-vendor
        - python {{ python }}
    script: bld_colcon.bat
  - name: ros-eloquent-rviz-assimp-vendor
    version: 7.0.4
    requirements:
      build:
        - "{{ compiler('cxx') }}"
        - "{{ compiler('c') }}"
        - ninja
        - cmake
      host:
        - colcon-common-extensions
        - python {{ python }}
        - assimp
        - ros-eloquent-ament-cmake
      run:
        - python {{ python }}
        - assimp
    script: bld_colcon.bat
  - name: ros-eloquent-rviz-common
    version: 7.0.4
    requirements:
      build:
        - "{{ compiler('cxx') }}"
        - "{{ compiler('c') }}"
        - ninja
        - cmake
      host:
        - ros-eloquent-rclcpp
        - ros-eloquent-message-filters
        - ros-eloquent-resource-retriever
        - ros-eloquent-rviz-rendering
        - colcon-common-extensions
        - ros-eloquent-pluginlib
        - ros-eloquent-std-msgs
        - ros-eloquent-ament-cmake
        - ros-eloquent-urdf
        - ros-eloquent-yaml-cpp-vendor
        - ros-eloquent-tf2-ros
        - ros-eloquent-rviz-assimp-vendor
        - ros-eloquent-tf2
        - qt
        - ros-eloquent-geometry-msgs
        - ros-eloquent-tinyxml-vendor
        - python {{ python }}
        - ros-eloquent-sensor-msgs
        - ros-eloquent-rviz-ogre-vendor
        - ros-eloquent-tf2-geometry-msgs
      run:
        - ros-eloquent-resource-retriever
        - qt
        - ros-eloquent-rviz-rendering
        - ros-eloquent-geometry-msgs
        - ros-eloquent-tinyxml-vendor
        - ros-eloquent-urdf
        - ros-eloquent-pluginlib
        - ros-eloquent-rclcpp
        - ros-eloquent-yaml-cpp-vendor
        - python {{ python }}
        - ros-eloquent-tf2-ros
        - ros-eloquent-message-filters
        - ros-eloquent-rviz-assimp-vendor
        - ros-eloquent-sensor-msgs
        - ros-eloquent-tf2
        - ros-eloquent-rviz-ogre-vendor
        - ros-eloquent-std-msgs
        - ros-eloquent-tf2-geometry-msgs
    script: bld_colcon.bat
  - name: ros-eloquent-rviz-default-plugins
    version: 7.0.4
