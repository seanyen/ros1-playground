    git_rev: release/noetic/urdf_parser_plugin/1.13.2-1
    folder: ros-noetic-urdf-parser-plugin/src/work
  - git_url: https://github.com/ros-gbp/rqt-release.git
    git_rev: release/noetic/rqt_gui_cpp/0.5.1-1
    folder: ros-noetic-rqt-gui-cpp/src/work
  - git_url: https://github.com/ros-gbp/rqt-release.git
    git_rev: release/noetic/rqt_gui/0.5.1-1
    folder: ros-noetic-rqt-gui/src/work
  - git_url: https://github.com/ros-gbp/bond_core-release.git
    git_rev: release/noetic/bond/1.8.4-1
    folder: ros-noetic-bond/src/work
  - git_url: https://github.com/ros-gbp/urdf_geometry_parser-release.git
    git_rev: release/noetic/urdf_geometry_parser/0.0.3-1
    folder: ros-noetic-urdf-geometry-parser/src/work
  - git_url: https://github.com/ros-gbp/urdf-release.git
    git_rev: release/noetic/urdf/1.13.2-1
    folder: ros-noetic-urdf/src/work
  - git_url: https://github.com/ros-gbp/common_msgs-release.git
    git_rev: release/noetic/actionlib_msgs/1.12.7-1
    folder: ros-noetic-actionlib-msgs/src/work
  - git_url: https://github.com/ros-gbp/qt_gui_core-release.git
    git_rev: release/noetic/qt_gui/0.4.0-1
    folder: ros-noetic-qt-gui/src/work
  - git_url: https://github.com/ros-gbp/qt_gui_core-release.git
    git_rev: release/noetic/qt_gui_cpp/0.4.0-1
    folder: ros-noetic-qt-gui-cpp/src/work
  - git_url: https://github.com/ros-gbp/rqt-release.git
    git_rev: release/noetic/rqt_gui_py/0.5.1-1
    folder: ros-noetic-rqt-gui-py/src/work

build:
  number: 0
  skip: true  # [not win64]

outputs:
  - name: ros-noetic-bondcpp
    version: 1.8.4
    requirements:
      build:
        - "{{ compiler('cxx') }}"
        - "{{ compiler('c') }}"
        - ninja
        - cmake
      host:
        - boost
        - python {{ python }}
        - ros-noetic-bond
        - ros-noetic-catkin
        - ros-noetic-cmake-modules
        - ros-noetic-roscpp
        - ros-noetic-smclib
      run:
        - boost
        - python {{ python }}
        - ros-noetic-bond
        - ros-noetic-roscpp
        - ros-noetic-smclib
    script: bld_catkin.bat
  - name: ros-noetic-rqt
    version: 0.5.1
    requirements:
      build:
        - "{{ compiler('cxx') }}"
        - "{{ compiler('c') }}"
        - ninja
        - cmake
      host:
        - python {{ python }}
        - ros-noetic-catkin
        - ros-noetic-rqt-gui
        - ros-noetic-rqt-gui-cpp
        - ros-noetic-rqt-gui-py
      run:
        - python {{ python }}
        - ros-noetic-rqt-gui
        - ros-noetic-rqt-gui-cpp
        - ros-noetic-rqt-gui-py
    script: bld_catkin.bat
  - name: ros-noetic-tf2-msgs
    version: 0.7.0
