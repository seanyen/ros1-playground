    version: 0.8.2
    requirements:
      build:
        - "{{ compiler('cxx') }}"
        - "{{ compiler('c') }}"
        - ninja
        - cmake
      host:
        - ros-eloquent-ament-package
        - catkin_pkg
        - cmake
      run:
        - ros-eloquent-ament-package
        - catkin_pkg
        - cmake
    script: bld_cmake.bat
