        - ros-eloquent-rviz-common
        - ros-eloquent-resource-retriever
        - ros-eloquent-map-msgs
        - ros-eloquent-visualization-msgs
        - ros-eloquent-rviz-rendering
        - ros-eloquent-nav-msgs
        - colcon-common-extensions
        - ros-eloquent-pluginlib
        - ros-eloquent-ament-cmake
        - ros-eloquent-urdf
        - ros-eloquent-tf2-ros
        - ros-eloquent-tf2
        - ros-eloquent-laser-geometry
        - qt
        - ros-eloquent-geometry-msgs
        - ros-eloquent-tinyxml-vendor
        - python {{ python }}
        - ros-eloquent-tf2-geometry-msgs
      run:
        - ros-eloquent-resource-retriever
        - ros-eloquent-map-msgs
        - ros-eloquent-visualization-msgs
        - qt
        - ros-eloquent-nav-msgs
        - ros-eloquent-geometry-msgs
        - ros-eloquent-tinyxml-vendor
        - ros-eloquent-urdf
        - ros-eloquent-pluginlib
        - ros-eloquent-interactive-markers
        - ros-eloquent-rviz-rendering
        - python {{ python }}
        - ros-eloquent-tf2-ros
        - ros-eloquent-rclcpp
        - ros-eloquent-tf2
        - ros-eloquent-laser-geometry
        - ros-eloquent-rviz-common
        - ros-eloquent-tf2-geometry-msgs
    script: bld_colcon.bat
  - name: ros-eloquent-rviz-ogre-vendor
    version: 7.0.4
    requirements:
      build:
        - "{{ compiler('cxx') }}"
        - "{{ compiler('c') }}"
        - ninja
        - cmake
      host:
        - ros-eloquent-ament-cmake
        - colcon-common-extensions
        - pkg-config
        - git
        - python {{ python }}
        - freetype
      run:
        - freetype
        - python {{ python }}
    script: bld_colcon.bat
  - name: ros-eloquent-rviz-rendering
    version: 7.0.4
    requirements:
      build:
        - "{{ compiler('cxx') }}"
        - "{{ compiler('c') }}"
        - ninja
